<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Rachid Nasr</title>
	
	<script src="js/jquery.js"></script>
	
	<!-- TweeMax -->
	<script src="js/TweenMax.min.js"></script>
	 
	<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/mobile.css" rel="stylesheet" />
    
    <!-- Josefin FONT -->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,100,600,700' rel='stylesheet' type='text/css'>

    <!-- Roboto FONT -->
<!--    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Arapey FONT -->
    <link href='https://fonts.googleapis.com/css?family=Arapey:400,400italic' rel='stylesheet' type='text/css'>
    
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div ng-controller="tabsSwipeCtrl as responsive">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand" ng-class="{'active': responsive.ngIncludeSelected.index == 0}" ng-click="responsive.selectPage(0)">Rachid Nasr</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="{'active': responsive.ngIncludeSelected.index == 1}"><a href="" ng-click="responsive.selectPage(1)">About</a></li>
						<li ng-class="{'active': responsive.ngIncludeSelected.index == 2}"><a href="" ng-click="responsive.selectPage(2)">Gallery</a></li>
						<li ng-class="{'active': responsive.ngIncludeSelected.index == 3}"><a href="" ng-click="responsive.selectPage(3)">Showreel</a></li>
						<li ng-class="{'active': responsive.ngIncludeSelected.index == 4}"><a href="" ng-click="responsive.selectPage(4)">Pictures</a></li>
						<li ng-class="{'active': responsive.ngIncludeSelected.index == 5}"><a href="" ng-click="responsive.selectPage(5)">Generative Art</a></li>
						<li ng-class="{'active': responsive.ngIncludeSelected.index == 6}"><a href="" ng-click="responsive.selectPage(6)">Resume</a></li>
						<li ng-class="{'active': responsive.ngIncludeSelected.index == 7}"><a href="" ng-click="responsive.selectPage(7)">Contact</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>

			<!-- /.container -->
		</nav>

		<div class="ngIncludeRelative">
			<div class="ngIncludeItem" ng-include="responsive.ngIncludeSelected.url" ng-class="{'moveToLeft' : responsive.moveToLeft}"></div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-touch.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.min.js"></script>
	<script src="js/tabsSwipeCtrl.js"></script>
	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
  
    
   
</body>

</html>
